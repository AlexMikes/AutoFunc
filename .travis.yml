language: python
python:
- "3.6"
- "3.7"
- "3.8"

os:
  - linux

install:
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install sphinx


sudo: false

env:
      global:
        # Doctr deploy key for AlexMikes/AutoFunc
        - secure: ""



script:
    - pytest -vv --cov=./;
    - set -e
    - pip install doctr
    - cd docs
    - make html
    - doctr deploy --built-docs docs/
